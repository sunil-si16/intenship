<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>UptoSkills</h1>
            <div class="nav-links">
                <button onclick="window.location.href='support.html'">Support</button>
                <button onclick="window.location.href='profile.html'">My Profile</button>
            </div>
        </div>
    </header>

    <main>
        <section class="dashboard">
            <button class="post-job-btn" onclick="window.location.href='post_job.php'">Post a New Job</button>
            
            <div class="job-card">
                <h2>Fresh Graduate Account Executive At Accenture</h2>
                <span class="company">Accenture</span> <span class="status">Live</span>
                <p><strong>Job type:</strong> Work from office<br>
                   <strong>Working Area:</strong> Office-address: Delhi NCR, Bangalore, Jaipur<br>
                   <strong>City:</strong> Anywhere in India<br>
                   <strong>Posted On:</strong> 23 Oct 2024
                </p>
                <button class="delete-job">Delete Job</button>
                <div class="social-share">
                    <span>Share this job:</span>
                    <a href="#" class="social-icon linkedin">LinkedIn</a>
                    <a href="#" class="social-icon facebook">Facebook</a>
                    <a href="#" class="social-icon twitter">Twitter</a>
                    <a href="#" class="social-icon whatsapp">WhatsApp</a>
                    <a href="#" class="social-icon instagram">Instagram</a>
                </div>
                <button class="candidates-btn">All candidates</button>
            </div>
        </section>
    </main>
</body>
</html>
