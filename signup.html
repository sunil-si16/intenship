<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #373737;
        }
        .register-form {
            background: #fe5d00;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(249, 249, 249);
            width: 300px;
        }
        .register-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .register-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .register-form button {
            width: 100%;
            padding: 10px;
            background-color: #79fe84;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .register-form button:hover {
            background-color: #00a89c;
        }
        .eye-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .password-container {
            position: relative;
        }
    </style>
</head>
<body>
    <form class="register-form" action="register.php" method="POST">
        <h2>Register</h2>
        <label for="email">Email address *</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        
        <label for="username">Username *</label>
        <input type="text" id="username" name="username" placeholder="Username" required>
        
        <label for="password">Password *</label>
        <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <span class="eye-icon" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</span>
        </div>
        
        <label for="confirm-password">Confirm Password *</label>
        <div class="password-container">
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Password" required>
            <span class="eye-icon" onclick="togglePasswordVisibility('confirm-password')">üëÅÔ∏è</span>
        </div>
        
        <label for="mobile-number">Mobile Number *</label>
        <input type="tel" id="mobile-number" name="mobile-number" placeholder="Mobile Number" required>
        
        <button type="submit">Register</button>
    </form>

    <script>
        function togglePasswordVisibility(id) {
            var input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
    </script>
</body>
</html>
